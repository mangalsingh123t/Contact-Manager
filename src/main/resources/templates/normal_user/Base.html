<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Manager</title>
  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/main/}">HOME</a>
          </li>

          <!-- <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li> -->

          </li>


          <li class="nav-item">
            <a class="nav-link"><span th:text="${user.name}"></span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
          </li>

        </ul>
        <!-- <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
      </div>
    </div>
  </nav>
  <!-- End Nav Bar -->

  <!-- Start of Side Bar -->
  <div class="sidebar">

    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    <a id="home-link" th:href="@{/user/index}" href="#" class="item active"><i class="fa-solid fa-house"></i> Home</a>
    <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-phone"></i> View Contact</a>
    <a href="#" th:href="@{/user/add_contact}" class="item"><i class="fa-solid fa-address-book"></i> Add Contact</a>
    <a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
    <a id="settings-link" th:href="@{/user/setting}"  href="#" class="item active"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>

    <div class="divider"></div>
  </div>

  <!-- Content Area -->
  <div class="content">
    <i onclick="toggleSidebar()" class="fas fa-bars"></i>

    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-success text-center"
      role="alert">
      <p th:text="${session.message.content}"> </p>
    </div>

    <div th:replace="${content}"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script th:src="@{/js/script.js}"></script>
</body>

</html>
